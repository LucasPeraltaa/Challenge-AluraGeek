<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Catalogo</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./img/img-titulo.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <header>

        <img src="./img/img-titulo.png" alt="imagen titulo" class="img-titulo">
        Mi catalogo

    </header>

    <main>
        <section class="lista-productos">

            <h2>Productos disponibles</h2>

            <div class="productos-disponibles" data-product></div>

        </section>

        <section class="agregar-productos">

            <h2>Agregar producto</h2>

            <div class="formulario-productos" data-formulario>

                <form class="form-agregar-productos" >

                    <input type="text"placeholder="Ingresa un nombre" class="nombre-producto" data-nombre required>
                    <input type="text"placeholder="Ingresa un precio" class="precio-producto" data-precio required>
                    <input type="url" placeholder="Ingresa la URL de la imagen" class="imagen-url-producto" data-imagen required>

                    <div class="btn-productos">
                        <button class="btn-cargar" type="submit">Cargar</button>
                        <button class="btn-vaciar" type="reset">Vaciar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© Desarrollado por Lucas Peralta - 2024</p>
    </footer>
    <script src="./js/mostrarProductos.js" type="module"></script>
</body>
</html>
